name: CI

on:
  push:
    branches: [ main, master, '**' ]
  pull_request:
    branches: [ master ]

jobs:
  tests:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: ankane/pgvector:latest
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: mecanice
        ports:
          - 5432:5432
        # Pass the entire health command as a single quoted string so docker
        # interprets it correctly; otherwise flags after the command are split
        # and treated as docker options leading to errors like `unknown shorthand flag`.
        options: >-
          --health-cmd "pg_isready -U postgres -d mecanice"
          --health-interval 10s --health-timeout 5s --health-retries 5

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install system deps
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          # install project deps and pytest (pytest may not be listed in requirements)
          pip install -r requirements.txt pytest

      - name: Wait for Postgres
        env:
          PGPASSWORD: postgres
        run: |
          for i in $(seq 1 30); do
            pg_isready -h localhost -p 5432 -U postgres -d mecanice && break || sleep 1
          done

      - name: Apply migrations
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/mecanice
        run: |
          psql "$DATABASE_URL" -f migrations/001_create_rag_chunks.sql || true
          psql "$DATABASE_URL" -f migrations/002_create_mechanics.sql || true

      - name: Run tests
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/mecanice
        run: |
          # Use pytest discovery (don't rely on a literal `tests` path)
          pytest -q
